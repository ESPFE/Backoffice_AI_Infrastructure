services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: allways
    security_opt:
      - no-new-privileges:true

    networks:
     # Connect to the 'traefik_proxy' overlay network for inter-container communication across nodes
      - proxy

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/certs:ro
      - ./dynamic:/dynamic:ro

    command:
      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # Attach the static configuration tls.yaml file that contains the tls configuration settings
      - "--providers.file.filename=/dynamic/tls.yml"

      # Providers 
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"

      # API & Dashboard 
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Observability 
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"



  # Traefik Dynamic configuration via Docker labels
    labels:
      # Enable self‑routing
      - "traefik.enable=true"

      # Dashboard router
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.docker.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"

      # Basic‑auth middleware
      #- "traefik.http.middlewares.dashboard-auth.basicauth.users=<PASTE_HASH_HERE>"
      #- "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: allways

    ports:
      - "127.0.0.1:5678:5678"

    networks:
      - proxy
      - internal

    depends_on:
      postgres_n8n:
        condition: service_healthy
      postgres_ollama_mem:
        condition: service_healthy

    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${SUBDOMAIN}.${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.entrypoints=web,websecure
      #- traefik.http.routers.n8n.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.n8n.headers.SSLRedirect=true
      - traefik.http.middlewares.n8n.headers.STSSeconds=315360000
      - traefik.http.middlewares.n8n.headers.browserXSSFilter=true
      - traefik.http.middlewares.n8n.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.n8n.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.n8n.headers.STSPreload=true
      - traefik.http.routers.n8n.middlewares=n8n@docker

    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres_n8n
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_N8N_DB_NAME}
      - DB_POSTGRESDB_USER=${POSTGRES_N8N_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_N8N_DB_PASSWORD}

    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files
    
  ollama:
    build: ./ollama
    container_name: ollama
    restart: allways
    ports:
      - "127.0.0.1:11434:11434"
    environment:
      - LLM_MODELS=llama3,mistral,gpt-oss,deepseek-r1,qwen3-vl,qwen3-coder
    networks:
      - internal
    volumes:
      - ollama_data:/root/.ollama

  postgres_n8n:
    image: postgres:latest
    restart: allways
    environment:
      POSTGRES_USER: "${POSTGRES_N8N_DB_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_N8N_DB_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_N8N_DB_NAME}"
      PGUSER: "${POSTGRES_N8N_DB_USER}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_n8n_data:/var/lib/postgresql
    networks:
      - internal

  postgres_ollama_mem:
    image: postgres:latest
    restart: allways
    environment:
      POSTGRES_USER: "${POSTGRES_OLLAMA_MEM_DB_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_OLLAMA_MEM_DB_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_OLLAMA_MEM_DB_NAME}"
      PGUSER: "${POSTGRES_OLLAMA_MEM_DB_USER}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_ollama_mem_data:/var/lib/postgresql
    networks:
      - internal

  adminer:
    image: adminer
    restart: allways
    ports: 
      - "127.0.0.1:8081:8080"
    networks:
      - internal

  


networks:
  proxy:
    name: proxy
  internal:
    name: internal

volumes:
  n8n_data:
  ollama_data:
  postgres_n8n_data:
  postgres_ollama_mem_data: